

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    
</head>

<body>

    <div class="profile-card">

        <div class="image">
            <img src="image.jpeg" alt="Hero Pic" id = "profile-image">
        </div>

        <div class="text-data">
            <span class = "name">Owais Zafar</span>
            <span class = "skill">Programmer & Digital Marketer</span>
        </div>

        <div class="media-buttons">

            <a href="https://www.linkedin.com/in/hafiz-muhammad-owais-zafar/" class="link" target = "_blank">
                <i class="ri-linkedin-fill"></i>
            </a>

            <a href="https://github.com/OwaisZafar01" class="link" target = "_blank">
                <i class="ri-github-fill"></i>
            </a>

            <a href="https://www.facebook.com/profile.php?id=100063731995722&mibextid=ZbWKwL" class="link" target = "_blank">
                <i class="ri-facebook-fill"></i>
            </a>


        </div>

        <div class="buttons">

            <a href="https://www.linkedin.com/in/hafiz-muhammad-owais-zafar/" target = "_blank"> 
                <button class = "button">Follow</button>
            </a>

            <a href="https://www.linkedin.com/in/hafiz-muhammad-owais-zafar/" target = "_blank">
                <button class = "button">Message</button>
            </a>

        </div>

        <div class="analytics">

            <div class="data">
                <i class="ri-heart-3-line"></i>
                <span class="number">100k</span>
            </div>

            <div class="data">
                <i class="ri-chat-1-line"></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class="ri-share-forward-line"></i>
                <span class="number">5k</span>
            </div>

        </div>

    </div>
    
</body>

</html>
