
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="apply-box">

            <h1>
                Job Application
                <span id = "small-heading">(Web)</span>

            </h1>
        
            <form action="">

                <div class="form-container">

                    <div class="form-control">

                        <label for="first-name">First Name</label>
                        <input type="text" id = "first-name" name = "first-name" placeholder="Enter Your First Name">

                    </div>

                    <div class="form-control">

                        <label for="last-name">Last Name</label>
                        <input type="text" id = "last-name" name = "last-name" placeholder="Enter Your Last Name">

                    </div>

                    <div class="form-control">

                        <label for="gmail">Gmail</label>
                        <input type="email" id = "gmail" name = "gmail" placeholder="Enter Your Gmail">

                    </div>

                    <div class="form-control">

                        <label for="job-role">Job Role</label>

                        <select id = "job-role" name="job-role">
                            <option value="">Select Job Role</option>
                            <option value="Front-end">Front-end Developer</option>
                            <option value="backend-end">Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="python">Python Developer</option>

                        </select>

                    </div>

                    <div class="text-area-control" id = "text-area">

                        <label for="address" >Address</label>
                        <textarea name="address" id="address" row = "10" cols = "50" placeholder="Enter Address"></textarea>

                        
                    </div>

                    <div class="form-control">

                        <label for="city">City</label>
                        <input type="text" id = "city" name = "city" placeholder="Enter Your City">

                    </div>

                    <div class="form-control">

                        <label for="pincode">PinCode</label>
                        <input type="number" id = "pincode" name = "pincode" placeholder="Enter Pincode">

                    </div>

                    <div class="form-control">

                        <label for="date">Date</label>
                        <input type="date" id = "date" name = "date" value = "2024-08-22">

                    </div>

                    <div class="form-control">

                        <label for="file-data">Upload Your CV</label>
                        <input type="file" id = "file-data" name = "file-data" >

                    </div>

                </div>

                <div class="button-container">
                    <button type = "submit">Apply Now</button>
                </div>

            </form>
        
        </div>
            
    </div>
    
</body>

</html>
